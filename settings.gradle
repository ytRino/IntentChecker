enableFeaturePreview('VERSION_CATALOGS')
dependencyResolutionManagement {
    repositoriesMode.set(RepositoriesMode.FAIL_ON_PROJECT_REPOS)
    repositories {
        google()
        mavenCentral()
    }

    versionCatalogs {
        libs {
            version('navigation', '2.3.0')
            alias('navigation-fragment').to('androidx.navigation', 'navigation-fragment').versionRef('navigation')
            alias('navigation-ui').to('androidx.navigation', 'navigation-ui').versionRef('navigation')
            bundle('androidx.navigation', ['navigation-fragment', 'navigation-ui'])
        }
    }
}
rootProject.name = "IntentChecker"
include ':app'
